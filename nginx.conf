# Nginx 配置示例 - 双系统架构
# 将此配置放入 /etc/nginx/sites-available/math-platform.conf
# 并创建软链接到 /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name competition.szmath.com;
    
    # 日志配置
    access_log /var/log/nginx/math-platform-access.log;
    error_log /var/log/nginx/math-platform-error.log;

    # 客户端最大上传大小
    client_max_body_size 20M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 前端静态文件
    location / {
        root /var/www/math-platform/dist;
        try_files $uri $uri/ /index.html;
        
        # 缓存策略
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }
    }

    # 论文评选系统 API
    location /api/paper/v1/ {
        # 重写路径：/api/paper/v1/xxx -> /api/v1/xxx
        rewrite ^/api/paper/v1/(.*)$ /api/v1/$1 break;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 系统标识
        proxy_set_header X-System paper;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 教改系统 API
    location /api/reform/v1/ {
        # 重写路径：/api/reform/v1/xxx -> /api/v1/xxx
        rewrite ^/api/reform/v1/(.*)$ /api/v1/$1 break;
        
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 标准代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 系统标识
        proxy_set_header X-System reform;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 上传文件访问（两个系统共享）
    location /uploads/ {
        alias /var/www/math-platform/backend/uploads/;
        
        # 跨域支持
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
        
        # 缓存策略
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 安全设置
        autoindex off;
    }

    # API 文档（仅开发环境）
    # location /api-docs {
    #     proxy_pass http://localhost:3000/api-docs;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    # }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

