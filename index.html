
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳市数学学会竞赛服务平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc;
        }
        /* 教改系统使用不同字体以区分，但保留图标字体 */
        .system-font-reform, 
        .system-font-reform *:not(i):not([class*="fa-"]):not(.fas):not(.far):not(.fal):not(.fab) {
            font-family: 'Noto Serif SC', 'Noto Serif', serif;
        }
        /* 教改系统字体加粗 */
        .system-font-reform {
            font-weight: 600;
        }
        .system-font-reform .font-medium {
            font-weight: 700;
        }
        .system-font-reform .font-semibold,
        .system-font-reform .font-bold {
            font-weight: 800;
        }
        .system-font-reform .font-black {
            font-weight: 900;
        }
        /* 确保 Font Awesome 图标使用正确的字体 */
        .system-font-reform i[class*="fa-"],
        .system-font-reform .fas,
        .system-font-reform .far,
        .system-font-reform .fal,
        .system-font-reform .fab {
            font-family: 'Font Awesome 6 Free', 'Font Awesome 6 Pro', 'Font Awesome 6 Brands' !important;
        }
    </style>
